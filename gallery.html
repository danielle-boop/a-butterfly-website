<title>Butterfly Gallery</title>
<style>
body { 
    background:#111; color:white; font-family:Arial; text-align:center; 
}
.gallery { 
    display:grid; grid-template-columns:repeat(auto-fit,150px); gap:20px; justify-content:center;
 }
img { 
    width:150px; border-radius:10px; transition:0.3s;
 }
img:hover {
     transform:scale(1.1); box-shadow:0 0 20px pink; 
    }
.glow-text {
  position: absolute;
  top: 600px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2em;
  color: #ffb6c1;
  text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4, 0 0 20px #ff1493;
  font-weight: bold;
  pointer-events: none;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4, 0 0 20px #ff1493; }
  50% { text-shadow: 0 0 15px #ffb6c1, 0 0 30px #ff69b4, 0 0 40px #ff1493; }
}

.butterfly {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('butterfly.png') no-repeat center/contain;
  animation: fly 10s linear infinite;
}

@keyframes fly {
  0% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(100px, -50px) rotate(15deg); }
  50% { transform: translate(200px, 0) rotate(-10deg); }
  75% { transform: translate(100px, 50px) rotate(10deg); }
  100% { transform: translate(0, 0) rotate(0deg); }
}
body {
  background: #0a0a2a; /* night sky effect */
  overflow: hidden;
  height: 100vh;
  margin: 0;
}

.glow-text {
  position: absolute;
  top: 550px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2em;
  color: #ffb6c1;
  text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4, 0 0 20px #ff1493;
  font-weight: bold;
  pointer-events: none;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4, 0 0 20px #ff1493; }
  50% { text-shadow: 0 0 15px #ffb6c1, 0 0 30px #ff69b4, 0 0 40px #ff1493; }
}

.garden {
  position: relative;
  width: 100%;
  height: 100%;
}

.butterfly {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKzv2Ite35ghprmwL0nF3-KqeWw2zf19Wufw&s') no-repeat center/contain;
  animation: fly 12s linear infinite;
}

@keyframes fly {
  0% { transform: translate(0, 0) rotate(0deg); opacity:1; }
  25% { transform: translate(120px, -60px) rotate(15deg); opacity:0.8; }
  50% { transform: translate(240px, 0) rotate(-10deg); opacity:1; }
  75% { transform: translate(120px, 60px) rotate(10deg); opacity:0.8; }
  100% { transform: translate(0, 0) rotate(0deg); opacity:1; }
}

/* Sparkle effect */
.garden::after {
  content: '';
  position: absolute;
  width: 5px;
  height: 5px;
  background: radial-gradient(circle, #fff, #ff69b4);
  border-radius: 50%;
  animation: sparkle 3s infinite;
}

@keyframes sparkle {
  0% { transform: translate(0, 0) scale(1); opacity:1; }
  50% { transform: translate(500px, 300px) scale(2); opacity:0; }
  100% { transform: translate(0, 0) scale(1); opacity:1; }
}
</style>
