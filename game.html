  <script>
    const garden = document.getElementById('garden');
    const butterflies = document.querySelectorAll('.butterfly');

    // Define random flight paths
    butterflies.forEach(butterfly => {
      let x = parseInt(butterfly.style.left);
      let y = parseInt(butterfly.style.top);
      let dx = Math.random() * 2 + 1;
      let dy = Math.random() * 2 + 1;

      function moveButterfly() {
        x += dx;
        y += dy;

        // Bounce off edges
        if (x > window.innerWidth - 50 || x < 0) dx *= -1;
        if (y > window.innerHeight - 50 || y < 0) dy *= -1;

        butterfly.style.left = x + 'px';
        butterfly.style.top = y + 'px';

        // Create trail
        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = x + 20 + 'px';
        trail.style.top = y + 20 + 'px';
        garden.appendChild(trail);
        setTimeout(() => trail.remove(), 1000);

        requestAnimationFrame(moveButterfly);
      }
      moveButterfly();
    });

    // Random sparkles in garden
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'trail';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      garden.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }
    setInterval(createSparkle, 300);
  </script>
