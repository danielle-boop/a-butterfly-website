<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #ff66cc;
      text-shadow: 1px 1px 5px #fff;
    }

    .tags {
      margin: 10px 0;
    }

    .tag {
      display: inline-block;
      background: #ffddf7;
      color: #ff66cc;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 12px;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 1px 1px 5px #aaa;
      transition: transform 0.2s;
    }

    .tag:hover {
      transform: scale(1.1);
    }

    .buttons {
      margin: 15px 0;
    }

    .buttons button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff99cc;
      color: white;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #ff66cc;
    }

    .garden {
      position: relative;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }

    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEy5kbMY7Hq-1Rbg8JaWdb1XBFkv550QDo-Q&s') no-repeat center center;
      background-size: contain;
      animation: fly linear infinite;
    }

    @keyframes fly {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, 50px) rotate(20deg); }
      50% { transform: translate(200px, 0) rotate(-20deg); }
      75% { transform: translate(300px, 50px) rotate(10deg); }
      100% { transform: translate(400px, 0) rotate(0deg); }
    }

    .sunny { background: linear-gradient(to bottom, #a1c4fd, #c2e9fb); }
    .rainy { background: linear-gradient(to bottom, #a0c4ff, #88b8d6); }
    .windy { background: linear-gradient(to bottom, #d0f0fd, #a1c4fd); }
    .night { background: linear-gradient(to bottom, #2c3e50, #4ca1af); }
  </style>
</head>
<body class="sunny">

  <h1>ğŸ¦‹ Butterfly Weather Garden</h1>

<nav class="butterfly-nav">

  <div class="buttons">
    <button onclick="changeWeather('sunny')">â˜€ï¸ Sunny</button>
    <button onclick="changeWeather('rainy')">ğŸŒ§ï¸ Rainy</button>
    <button onclick="changeWeather('windy')">ğŸŒ¬ï¸ Windy</button>
    <button onclick="changeWeather('night')">ğŸŒ™ Night</button>
  </div>

  <div class="garden" id="garden">
    <div class="butterfly" style="top:50px; left:20px;"></div>
    <div class="butterfly" style="top:150px; left:100px;"></div>
    <div class="butterfly" style="top:250px; left:200px;"></div>
    <div class="butterfly" style="top:100px; left:300px;"></div>
    <div class="butterfly" style="top:200px; left:400px;"></div>
  </div>

  <script>
    function changeWeather(type) {
      const body = document.body;
      body.className = type;

      const butterflies = document.querySelectorAll('.butterfly');
      butterflies.forEach((b, i) => {
        if(type === 'rainy') {
          b.style.animationDuration = '6s';
        } else if(type === 'windy') {
          b.style.animationDuration = '3s';
        } else if(type === 'night') {
          b.style.animationDuration = '5s';
          b.style.opacity = '0.7';
        } else {
          b.style.animationDuration = '4s';
          b.style.opacity = '1';
        }
      });
    }
  </script>
</body>
